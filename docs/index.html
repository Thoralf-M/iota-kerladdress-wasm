<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM IOTA ADDRESS GENERATOR</title>
  <script src="index.js"></script>
  <script src="iota.js"></script>
  <script src="addresses.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <style>
    html {
      background: rgb(95, 95, 95);
      font-size: 16px;
    }

    body {
      font-family: 'Oxygen Mono', monospace;
    }

    input[type="text"] {
      margin: 10px;
      font-family: 'Oxygen Mono', monospace;
      font-size: 16px;
    }

    select {
      font-size: 16px;
    }
    pre{
      margin: 0;
      font-size: 16px;
    }
    button{
  font-size:1.8rem!important;
}
.button{
  margin:0.5rem;
  color:white;
  padding-left:3rem;
  padding-right:3rem;
  padding-top:1.5rem;
  padding-bottom:1.5rem;
  border-radius:6px;
  border:none;
  transition: .25s;
  box-shadow:0 0 1rem#000;
  outline:0;
  font-size:1.8rem;
}
.button:hover{
  transform:translateY(1px);
}
  </style>
</head>

<body>
  <h1>WASM IOTA ADDRESS GENERATOR</h1>
  <label>SEED:</label>
  <input type="text" id="seed" placeholder="VGKVEYLVIHEJDLU9G9HKCYUCCEPFYWCGJJ9WWCZVRBCVVJTCAFTEBUWOAYZBQRXLJGIGGSRARRBWGZHZY"
  value="VGKVEYLVIHEJDLU9G9HKCYUCCEPFYWCGJJ9WWCZVRBCVVJTCAFTEBUWOAYZBQRXLJGIGGSRARRBWGZHZY"
    size="90">
  <label>Security Lvl:</label>
  <select id="secLvl">
    <option value="1">Low: 1</option>
    <option value="2" selected="selected">Medium: 2</option>
    <option value="3">High: 3</option>
  </select>
  <label>Checksum:</label>
  <select id="checksum">
    <option value="true" selected="selected">True</option>
    <option value="false">False</option>
  </select>
  <br>
  <label>Index:</label>
  <input type="text" id="index" placeholder="0" size="7">
  <input type="button" value="Generate single address" onclick="generateAddress()">
  <br>
  <label>Startindex:</label>
  <input type="text" id="startIndex" placeholder="0" size="7">
  <label>Endindex:</label>
  <input type="text" id="endIndex" placeholder="1" size="7">
  <input type="button" value="Generate multiple addresses" onclick="generateAddresses()">
  <input type="button" value="Clear addresses" onclick="clearAddresses()">
  <input type="button" value="Get balance" onclick="getBalance()">
  <span id="balance"></span>
  <br>
  <div id="status"></div>
  <span>Index: address</span><br>
  <span id="addresses"></span>
<script type="text/javascript" src="index.js"></script></body>

</html>
